<!-- countdown.component.html -->
<div [ngClass]="{'hidden': isCountdownComplete, 'animate-pulse': isCountdownComplete}" 
class="fixed bg-opacity-80 inset-0 bg-black z-[120] flex items-center justify-center">
<div class="countdown-timer text-center relative">

   <p class="text-2xl mb-4 text-white">Estimado (a), <span class="text-yellow-500">{{username}}</span> </p>
   <p class="text-2xl mb-4 text-white">Tu matrícula empieza en:</p>
   <ul class="countdown-timer-ul flex justify-center gap-4">
       <li class="date-item bg-gray-800 p-4 rounded-lg text-center">
           <span class="days text-yellow-500 text-4xl block">{{days}}</span>
           <span class="text-white">Días</span>
       </li>
       <li class="date-item bg-gray-800 p-4 rounded-lg text-center">
           <span class="hours text-yellow-500 text-4xl block">{{hours}}</span>
           <span class="text-white">Horas</span>
       </li>
       <li class="date-item bg-gray-800 p-4 rounded-lg text-center">
           <span class="minutes text-yellow-500 text-4xl block">{{minutes}}</span>
           <span class="text-white">Minutos</span>
       </li>
       <li class="date-item bg-gray-800 p-4 rounded-lg text-center">
           <span class="seconds text-yellow-500 text-4xl block">{{seconds}}</span>
           <span class="text-white">Segundos</span>
       </li>
   </ul>
   <div class="pt-6 mt-16">
        <button 
        (click)="onLogout()" 
        class="text-white hover:text-yellow-500 transition-colors duration-300 bg-gray-800 p-2 px-4rounded">
             <span><i class="fas fa-sign-out-alt text-2xl"></i> &nbsp;&nbsp;Cerrar Sesion</span>
        </button>
   </div>
</div>
</div>
